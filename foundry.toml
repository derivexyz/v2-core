[profile.default]
src = 'src'
out = 'out'

optimizer = true
optimizer_runs = 800
fs_permissions = [{ access = "read-write", path = "./"}]

solc_version="0.8.18"

#evm_version="shanghai"

[fmt]
line_length = 120
tab_width = 2
bracket_spacing = false
int_types = 'short'
func_attrs_with_params_multiline = false
quote_style = 'double'

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[rpc_endpoints]

sepolia = "https://sepolia.infura.io/v3/26251a7744c548a3adbc17880fc70764"

lyra_testnet = "https://l2-prod-testnet-0eakp60405.t.conduit.xyz"

lyra_mainnet = "https://rpc.lyra.finance"

local = "http://localhost:8545"