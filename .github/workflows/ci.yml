name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"
      - "cicd/github-tests"

jobs:
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Check snapshot
        run: forge snapshot --check

      - name: Check format
        run: forge fmt --check
      
      - name: Run tests
        run: forge test --gas-report

      - name: Run Coverage
        run: forge coverage
